# Configuration file for Sonar Scanner used for CI

sonar.projectKey=usdot-fhwa-stol_CARMAUtils
sonar.organization=usdot-fhwa-stol
sonar.cfamily.build-wrapper-output=/opt/carma/bw-output
sonar.host.url=https://sonarcloud.io
sonar.sources=src/, include/
sonar.java.binaries=/opt/carma/install
sonar.java.test.binaries=build/
sonar.java.libraries=/opt/carma/install
sonar.java.test.libraries=/opt/carma/install
sonar.sources=src/main
sonar.tests=src/test
sonar.coverage.jacoco.xmlReportPaths=/opt/carma/src/CARMAUtils/rosjava_utils/build/reports/jacoco/jacocoCombinedReport/jacocoCombinedReport.xml

# Set Git as SCM sensor
sonar.scm.disabled=false
sonar.scm.enabled=true
sonar.scm.provider=git

# Modules starting with Java packages then C++ packages
sonar.modules= rosjava_utils, \
  cav_driver_utils, \
  socketcan_bridge, \
  socketcan_interface, \
  carma_utils, \
  wgs84_utils, \
  motion_predict, \
  uncertainty_tools

rosjava_utils.sonar.projectBaseDir= /opt/carma/src/CARMAUtils/rosjava_utils/rosjava_utils
cav_driver_utils.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/cav_driver_utils
socketcan_bridge.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/socketcan_bridge
socketcan_interface.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/socketcan_interface
carma_utils.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/carma_utils
wgs84_utils.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/wgs84_utils
motion_predict.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/motion_predict
uncertainty_tools.sonar.projectBaseDir=/opt/carma/src/CARMAUtils/uncertainty_tools

# C++ Package differences
# Sources
cav_driver_utils.sonar.sources = src
socketcan_bridge.sonar.sources = src
socketcan_interface.sonar.sources = src
carma_utils.sonar.sources = src
wgs84_utils.sonar.sources = src
motion_predict.sonar.sources = src
uncertainty_tools.sonar.sources = src

# Tests
sonar.cfamily.gcov.reportsPath=/opt/carma/coverage_reports/gcov
socketcan_bridge.sonar.tests=test
socketcan_interface.sonar.tests=test
carma_utils.sonar.tests=test
motion_predict.sonar.tests=test
uncertainty_tools.sonar.tests=test
